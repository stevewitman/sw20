<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="!formGroup.value.id; else edit">Create New Projects</mat-card-title>
    <ng-template #edit>
      <mat-card-title>Edit: {{formGroup.value.title}}</mat-card-title>
    </ng-template>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" (submit)="saved.emit(formGroup.value)">
      <mat-form-field class="w-100">
        <mat-label>Title</mat-label>
        <input type="text" matInput placeholder="Title" formControlName="title">
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Details</mat-label>
        <input type="text" matInput placeholder="Details" formControlName="details">
      </mat-form-field>

      <span>Importance Level</span>
      <mat-slider [thumbLabel]="true" class="w-100" formControlName="importanceLevel"></mat-slider>

      <mat-card-actions class="d-flex flex-row-reverse mb-0">
        <button type="submit" mat-button color="primary">Save</button>
        <button type="reset" mat-button color="warn">Reset</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
